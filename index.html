<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Vendor Registration</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 40px 20px;
      background: linear-gradient(to right, #ffffff, #ece9e6);
    }

    .form-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      color: #4a2c2a;
      margin-bottom: 30px;
    }

    label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
    }

    .radio-group, .checkbox-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
    }

    .radio-group label,
    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      transform: scale(1.1);
    }

    .warning {
      color: #d93025;
      font-weight: bold;
      margin-top: 10px;
      display: none;
    }

    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #218838;
    }

    #signup-again {
      display: none;
      margin-top: 20px;
      text-align: center;
    }

    #signup-again p {
      font-size: 16px;
      color: #4a2c2a;
      margin-bottom: 10px;
    }

    #signup-again button {
      background-color: #007bff;
    }

    #signup-again button:hover {
      background-color: #0069d9;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h1>Vendor Registration Survey</h1>
    <form id="vendor-form">
      <label for="business-name">Business Name</label>
      <input type="text" id="business-name" name="business-name" placeholder="Enter Business name" required>

      <label for="product-type">Product Type</label>
      <select id="product-type" name="product-type" required>
        <option value="">Select a product type</option>
        <option value="vegetables">Vegetables</option>
        <option value="meat">Meat</option>
        <option value="fish">Fish</option>
      </select>

      <label for="permit-number">Permit Number</label>
      <input type="text" id="permit-number" name="permit-number" placeholder="Enter Permit number" required>

      <hr>
      <label>Sanitary Practices</label>
      <div class="radio-group">
        <label><input type="radio" name="sanitary-practices" id="sanitary-good" value="Good"> Good</label>
        <label><input type="radio" name="sanitary-practices" id="sanitary-fair" value="Fair"> Fair</label>
        <label><input type="radio" name="sanitary-practices" id="sanitary-poor" value="Poor"> Poor</label>
      </div>
      <p class="warning" id="warning-sanitary">⚠️ Warning: Non-compliance detected!</p>

      <hr>
      <label>Stall Cleanliness</label>
      <div class="checkbox-group">
        <label><input type="checkbox" name="stall-cleanliness" value="Daily Cleaning"> Daily Cleaning</label>
        <label><input type="checkbox" name="stall-cleanliness" value="Waste Disposal"> Waste Disposal</label>
      </div>

      <hr>
      <button type="button" onclick="exportToExcel()">Export to Excel</button>
    </form>

    <div id="signup-again">
      <p>✅ Data has been exported successfully!</p>
      <button type="button" onclick="resetForm()">Sign Up Again</button>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
  <script>
    document.getElementById('vendor-form').addEventListener('change', function () {
      const poorSanitary = document.getElementById('sanitary-poor').checked;
      document.getElementById('warning-sanitary').style.display = poorSanitary ? 'block' : 'none';
    });

    function exportToExcel() {
      const form = document.getElementById('vendor-form');
      const rows = [];

      Array.from(form.elements).forEach(el => {
        if (!el.name) return;

        if (el.type === 'radio' && el.checked) {
          rows.push({ name: el.name, value: el.value });
        } else if (el.type === 'checkbox' && el.checked) {
          rows.push({ name: el.name, value: el.value });
        } else if (el.type !== 'radio' && el.type !== 'checkbox') {
          rows.push({ name: el.name, value: el.value });
        }
      });

      const worksheet = XLSX.utils.json_to_sheet(rows, { header: ['name', 'value'] });
      const workbook = XLSX.utils.book_new();
      XLSX.utils.book_append_sheet(workbook, worksheet, 'Vendor Data');
      XLSX.writeFile(workbook, 'Vendor_Registration.xlsx');

      // Show sign-up again section
      document.getElementById('signup-again').style.display = 'block';
    }

    function resetForm() {
      const form = document.getElementById('vendor-form');
      form.reset();
      document.getElementById('signup-again').style.display = 'none';
      document.getElementById('warning-sanitary').style.display = 'none';
    }
  </script>

</body>
</html>
